<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VIKI AI World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 1.2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .links {
            margin-top: 2rem;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 1rem;
        }
    </style>

    <!-- Firebase Compat SDK (ab yahan bhi load) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC5i05JoeOGyw6qqWty8gzDEdoe5MpIoKk",
          authDomain: "viki-ai-world.firebaseapp.com",
          projectId: "viki-ai-world",
          storageBucket: "viki-ai-world.appspot.com",
          messagingSenderId: "88099998596",
          appId: "1:88099998596:web:8bf4b8ba117fc0f6e76bd1"
        };

        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <div class="links">
        <a href="index.html">Back to Home</a>
        <a href="login.html">Login</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Sign up successful! Welcome to VIKI AI World ðŸš€');
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Sign up failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
