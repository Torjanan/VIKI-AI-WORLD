    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .signup-btn {
            background-color: #28a745;
            color: white;
        }
        .signup-btn:hover {
            background-color: #218838;
        }
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: space-around;
            }
            button {
                width: 45%;
            }
        }
    </style>
