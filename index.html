<!DOCTYPE html>
<html>
<head>
  <title>VIKI$WORLD â€“ Facebook Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f0f2f5;margin:0}
    header{background:#1877f2;color:white;padding:15px;text-align:center;font-size:20px}
    .box{background:white;margin:15px;padding:15px;border-radius:10px}
    textarea{width:100%;height:70px}
    button{background:#1877f2;color:white;border:none;padding:10px;width:100%;margin-top:5px;border-radius:8px}
  </style>
</head>
<body>

<header>VIKI$WORLD â€“ Facebook Style</header>

<div class="box">
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <button onclick="addPost()">Post</button>
</div>

<div id="feed"></div>

<!-- Firebase -->
<script src="firebase.js"></script>

<script>
// ðŸ”’ AUTH GUARD (THIS IS THE MAIN FIX)
auth.onAuthStateChanged(user=>{
  if(!user){
    // âŒ Login nahi â†’ login page
    window.location.href = "login.html";
  }
});

// âž• ADD POST
function addPost(){
  const text = postText.value.trim();
  if(!text) return;

  db.collection("posts").add({
    text: text,
    time: Date.now()
  });

  postText.value = "";
}

// ðŸ“¥ LOAD POSTS
db.collection("posts")
.orderBy("time","desc")
.onSnapshot(snapshot=>{
  feed.innerHTML = "";
  snapshot.forEach(doc=>{
    feed.innerHTML += `
      <div class="box">${doc.data().text}</div>
    `;
  });
});
</script>

</body>
</html>
