<!DOCTYPE html>
<html>
<head>
  <title>VIKI$WORLD – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f0f2f5;margin:0}
    header{background:#1877f2;color:white;padding:15px;text-align:center;font-size:20px}
    .box{background:white;margin:15px;padding:15px;border-radius:10px}
    textarea{width:100%;height:70px}
    button{background:#1877f2;color:white;border:none;padding:10px;width:100%;margin-top:5px}
  </style>
</head>
<body>

<header>VIKI$WORLD – Facebook Style</header>

<div class="box">
  <textarea id="post"></textarea>
  <button onclick="addPost()">Post</button>
</div>

<div id="feed"></div>

<script src="firebase.js"></script>
<script>
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});

function addPost(){
  const text=post.value;
  if(!text) return;
  db.collection("posts").add({
    text:text,
    time:Date.now()
  });
  post.value="";
}

db.collection("posts").orderBy("time","desc")
.onSnapshot(s=>{
  feed.innerHTML="";
  s.forEach(d=>{
    feed.innerHTML+=`<div class='box'>${d.data().text}</div>`;
  });
});
</script>
</body>
</html>
