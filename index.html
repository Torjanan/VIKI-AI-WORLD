<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKI AI World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .signup-btn {
            background-color: #28a745;
            color: white;
        }
        .signup-btn:hover {
            background-color: #218838;
        }
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: space-around;
            }
            button {
                width: 45%;
            }
        }
    </style>

    <!-- Firebase SDK (Compat version for old-style firebase.auth()) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <script>
        // ðŸ”¥ YAHAN APNA FIREBASE CONFIG PASTE KAR DO (Firebase console se copy karna) ðŸ”¥
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <h1>VIKI AI World</h1>
        <p>Welcome to the future of AI interaction</p>
    </header>
    <div class="buttons">
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
</body>
</html>
