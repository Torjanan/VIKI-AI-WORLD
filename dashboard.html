<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 15px; background: #f5f5f5; }
    h2 { margin-bottom: 5px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px; margin-top: 10px; width: 100%; }
    .note {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h2 id="welcome">Welcome</h2>
<p>This is your dashboard</p>

<input id="noteInput" placeholder="Write your note / task">
<button onclick="addNote()">Add Note</button>

<div id="notes"></div>

<br>
<button onclick="logout()">Logout</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  document.getElementById("welcome").innerText =
    "Welcome " + (user.displayName || "User") + " ðŸŽ‰";

  loadNotes(user.uid);
});

function addNote() {
  const user = auth.currentUser;
  const text = document.getElementById("noteInput").value;
  if (!text) return;

  const key = "notes_" + user.uid;
  const notes = JSON.parse(localStorage.getItem(key)) || [];
  notes.push(text);
  localStorage.setItem(key, JSON.stringify(notes));

  document.getElementById("noteInput").value = "";
  loadNotes(user.uid);
}

window.addNote = addNote;

function loadNotes(uid) {
  const key = "notes_" + uid;
  const notes = JSON.parse(localStorage.getItem(key)) || [];
  const div = document.getElementById("notes");
  div.innerHTML = "";

  notes.forEach((n, i) => {
    div.innerHTML += `
      <div class="note">
        ${n}
        <br><br>
        <button onclick="deleteNote(${i})">Delete</button>
      </div>
    `;
  });
}

window.deleteNote = function(i) {
  const user = auth.currentUser;
  const key = "notes_" + user.uid;
  const notes = JSON.parse(localStorage.getItem(key));
  notes.splice(i, 1);
  localStorage.setItem(key, JSON.stringify(notes));
  loadNotes(user.uid);
}

function logout() {
  signOut(auth).then(() => location.href = "login.html");
}
window.logout = logout;

</script>
</body>
</html>
