<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VIKI Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: none; /* Hide until auth check */
        }
        header {
            background-color: #1877f2;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        .container {
            max-width: 600px;
            margin: 70px auto 20px;
            padding: 1rem;
        }
        .create-post {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
        }
        .post-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        .feed {
            margin-top: 1rem;
        }
        .post {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: #1877f2;
            border-radius: 50%;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #65676b;
            font-weight: bold;
        }
        .like-btn.liked {
            color: #1877f2;
        }
        .logout {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e4e6eb;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>VIKI Social</h1>
    </header>

    <div class="container">
        <div class="create-post">
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <button class="post-btn" onclick="createPost()">Post</button>
        </div>

        <div class="feed" id="feed">
            <!-- Posts will appear here -->
            <p style="text-align:center; color:#666;">No posts yet. Create one above!</p>
        </div>
    </div>

    <a href="#" id="logout" class="logout">Logout</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC5i05JoeOGyw6qqWty8gzDEdoe5MpIoKk",
          authDomain: "viki-ai-world.firebaseapp.com",
          projectId: "viki-ai-world",
          storageBucket: "viki-ai-world.appspot.com",
          messagingSenderId: "88099998596",
          appId: "1:88099998596:web:8bf4b8ba117fc0f6e76bd1"
        };
        firebase.initializeApp(firebaseConfig);

        // Auth check
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.body.style.display = 'block';
                loadPosts();
            } else {
                alert('Please login first!');
                window.location.href = 'login.html';
            }
        });

        // Logout
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Posts functions (localStorage demo - real mein Firebase Firestore use karenge later)
        function createPost() {
            const text = document.getElementById('postText').value.trim();
            if (!text) return alert('Write something!');

            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.unshift({
                text: text,
                likes: 0,
                comments: [],
                timestamp: new Date().toLocaleString()
            });
            localStorage.setItem('posts', JSON.stringify(posts));
            document.getElementById('postText').value = '';
            loadPosts();
        }

        function loadPosts() {
            const feed = document.getElementById('feed');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            if (posts.length === 0) {
                feed.innerHTML = '<p style="text-align:center; color:#666;">No posts yet. Create one above!</p>';
                return;
            }
            feed.innerHTML = posts.map((post, index) => `
                <div class="post">
                    <div class="post-header">
                        <div class="avatar">U</div>
                        <div>
                            <strong>You</strong><br>
                            <small>${post.timestamp}</small>
                        </div>
                    </div>
                    <p>${post.text}</p>
                    <div class="actions">
                        <button class="action-btn like-btn" onclick="likePost(${index})">
                            üëç Like (${post.likes})
                        </button>
                        <button class="action-btn" onclick="alert('Comments coming soon!')">üí¨ Comment</button>
                        <button class="action-btn">‚ÜóÔ∏è Share</button>
                    </div>
                </div>
            `).join('');
        }

        function likePost(index) {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts[index].likes++;
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }
    </script>
</body>
</html>
