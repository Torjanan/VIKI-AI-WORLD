<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VIKI AI World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: none; /* Hide until auth check */
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #007bff;
        }
        .card {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logout {
            display: block;
            text-align: center;
            margin: 2rem 0;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>VIKI AI World</h1>
        <p>Your AI Companion Dashboard</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Welcome back! üëã</h2>
            <p>You are now logged in. Future mein yahan real AI chat interface aayega.</p>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <p>‚Ä¢ Start a new conversation<br>
               ‚Ä¢ View past chats<br>
               ‚Ä¢ Explore AI models<br>
               ‚Ä¢ Settings & Profile</p>
        </div>

        <a href="#" id="logout" class="logout">‚Üê Logout</a>
    </div>

    <script>
        // Auth state check
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Logged in ‚Üí show dashboard
                document.body.style.display = 'block';
            } else {
                // Not logged in ‚Üí redirect
                alert('Please login first!');
                window.location.href = 'login.html';
            }
        });

        // Logout button
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
