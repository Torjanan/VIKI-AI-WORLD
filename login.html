<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – VIKI AI World</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }
    .card {
      background: #020617;
      padding: 22px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
    }
    h1 { color: #38bdf8; text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #fff;
      outline: 1px solid #1f2937;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 12px;
      text-align: center;
      color: #22d3ee;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <a href="signup.html">Create new account</a>
    <a href="index.html">← Back to Home</a>
  </div>

  <script>
    // ✅ REAL FIREBASE CONFIG
    var firebaseConfig = {
      apiKey: "AIzaSyBn9doD99wq5gU8kCVu3g8Kz16iabZqGKA",
      authDomain: "viki-49b73.firebaseapp.com",
      projectId: "viki-49b73",
      storageBucket: "viki-49b73.appspot.com",
      messagingSenderId: "92668810768",
      appId: "1:92668810768:web:d0029f292bbf16e94d5c95"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
